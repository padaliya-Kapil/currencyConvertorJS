<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
    <script src="https://use.fontawesome.com/2e2dcbf497.js"></script>

    <title>Home</title>
  </head>
  <body onload="populateFields()">
     <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Convertor</a>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="page2.html">Rates <span class="sr-only">(current)</span></a>
            </li>
          </ul>
      </nav>

    <div id= "convertor" class="container">
      <p id="warning" class="warning-color"> </p>
       <div class="row" onchange="calculate()">
          <div  class="col-sm">
                <input type="number" step="any" min="0" id="amount" class="form-control" placeholder="0.0"></input>
          </div>
          <div id="from" ">
            <select class="custom-select" id="from-group" >
              </select>
        </div>
        <div id="rev" class="col-sm" onclick="reverse()">
              <i style="vertical-align: middle;" class="fa fa-exchange fa-2x" aria-hidden="true"></i>
        </div>
        <div id="to" class="col-sm" >
            <select class="custom-select" id="to-group">
              </select>
        </div>
    </div>
    <div id="output-box">
        <h2 id="base-amount"></h2>
        <h1 id="output"></h1>
            <h5 id="base-rate"></h5>
            <h5 id="reverse-rate"></h5>            
    </div>
      </div>

      <div class="footer">
        <p>This web uses <a style="color: white;" href="https://www.currencyconverterapi.com/">currencyconverterapi.com </a> api for currency rates</p>
      </div>  
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>


</html>
